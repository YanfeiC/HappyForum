<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}"/>
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div id="Top" th:include="Top :: copy"></div>
<div id="Wrapper">
    <div class="content">
        <div id="Leftbar"></div>
        <div id="Rightbar">
            <div class="sep20"></div>

            <div class="box">
                <div class="header">其他登录方式</div>
                <div class="cell" style="text-align: center;">
                    <a onclick="location.href = '/auth/google?once=27867';" href="#" class="google-signin"></a>
                </div>
            </div>

        </div>
        <div id="Main">
            <div class="sep20"></div>

            <div class="box">
                <div class="header"><a href="/">V2EX</a> <span class="chevron">&nbsp;›&nbsp;</span> 登录 &nbsp;
                    <li class="fa fa-lock"></li>
                </div>
                <div class="cell">
                    <form method="post" th:action="@{/signin}">
                        <table cellpadding="5" cellspacing="0" border="0" width="100%">
                            <tbody>
                            <tr>
                                <td width="120" align="right">用户名</td>
                                <td width="auto" align="left"><input type="text" class="sl" name="username"
                                                                     autofocus="autofocus" autocorrect="off"
                                                                     spellcheck="false" autocapitalize="off"
                                                                     placeholder="用户名或电子邮箱地址"/></td>
                            </tr>
                            <tr>
                                <td width="120" align="right">密码</td>
                                <td width="auto" align="left"><input type="password" class="sl" name="password" value=""
                                                                     autocorrect="off" spellcheck="false"
                                                                     autocapitalize="off"/></td>
                            </tr>
                            <tr>
                                <td width="120" align="right"></td>
                                <td width="auto" align="left"><input type="submit" class="super normal button"
                                                                     value="登录"/></td>
                            </tr>
                            <tr>
                                <td width="120" align="right"></td>
                                <td width="auto" align="left"><a href="/forgot">我忘记密码了</a></td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                </div>

            </div>

        </div>


    </div>
    <div class="c"></div>
    <div class="sep20"></div>
</div>
<div id="Bottom" th:include="Bottom :: copy"></div>
</body>
</html>
