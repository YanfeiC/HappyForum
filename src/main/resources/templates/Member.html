<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}"/>
    <script src="//cdn.bootcss.com/jquery/3.2.0/jquery.min.js"></script>
</head>
<body>
<div id="Top" th:include="Top :: copy"></div>
<div id="Wrapper">
    <div class="content">
        <div id="Leftbar"></div>
        <div id="Rightbar">
            <div class="sep20"></div>
            <div class="box">
                <div class="cell"><img th:src="@{/img/neue_comment.png}" width="18" align="absmiddle" th:text="'&nbsp;'+${user.username}+'最近的时间轴更新'"/>
                </div>
                <div id="statuses">
                </div>
            </div>
            <div class="sep20"></div>
        </div>
        <div id="Main">
            <div class="sep20"></div>
            <div class="box">
                <div class="cell">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tbody>
                        <tr>
                            <td width="73" valign="top" align="center">
                                <img th:src="@{'/img/avatar/' + ${user.avatar}}" class="avatar" border="0"
                                     align="default"/>
                                <div class="sep10"></div>
                            </td>
                            <td width="10"></td>
                            <td width="auto" valign="top" align="left">
                                <div class="fr"></div>
                                <h1 style="margin-bottom: 5px;" th:text="${user.username}">username</h1>
                                <span class="bigger"></span>
                                <div class="sep10"></div>
                                <span class="gray"
                                      th:text="'&nbsp; 加入于'+${#dates.format(user.joinTime,'yyyy/MM/dd HH:mm')}"><li
                                        class="fa fa-time"></li> &nbsp; 加入时间 }</span>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <div class="sep5"></div>
                </div>
                <div class="cell" th:if="${user.desc}" th:text="${user.desc}"></div>
            </div>
            <div class="sep20"></div>
            <div class="box">
                <div class="cell_tabs">
                    <div class="fl"><img th:src="@{'/img/avatar/'+${user.avatar}}" width="24"
                                         style="border-radius: 24px; margin-top: -2px;" border="0"/></div>
                    <a th:href="@{'/member/'+${user.username}}" class="cell_tab_current">cy18 创建的所有主题</a></div>
                <div class="cell item" style="" th:each="post:${postpage.getContent()}">
                    <table cellpadding="0" cellspacing="0" border="0" width="100%">
                        <tbody>
                        <tr>
                            <td width="auto" valign="middle">
                                <span class="item_title">
                                    <a th:href="@{'/t/'+${post.id}}" th:text="${post.title}">title</a>
                                </span>
                                <div class="sep5"></div>
                                <span class="small fade">
                                    <div class="votes"></div>
                                    <a class="node" th:href="@{'/go/'+${post.topic.name}}" th:text="${post.topic.name}">topic name</a> &nbsp;•&nbsp;
                                    <strong><a th:href="@{'/member/'+${user.username}}" th:text="${user.username}">username</a></strong> •&nbsp; <span
                                        th:text="${#dates.format(post.lastReplyTime,'yyyy/MM/dd HH:mm')}"></span>
                                    </span>
                            </td>
                            <td width="70" align="right" valign="middle">
                                <a th:href="@{'/t/'+${post.id}}" class="count_livid" th:text="${post.replyCount}">replyCount</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <div class="inner"><span class="chevron">»</span> <a th:href="@{'/member/'+${user.username}+'/posts'}"><span
                        th:text="${user.username}+'&nbsp;创建的更多主题(待完成)'"></span></a></div>
            </div>
            <div class="sep20"></div>
            <div class="box">
                <div class="cell"><span class="gray" th:text="${user.username}+' 最近回复了'">user最近回复了</span></div>
                <div th:each="reply:${replypage.getContent()}">
                    <div class="dock_area">
                        <table cellpadding="0" cellspacing="0" border="0" width="100%">
                            <tbody>
                            <tr>
                                <td style="padding: 10px 15px 8px 15px; font-size: 12px; text-align: left;">
                                    <div class="fr"><span class="fade" th:text="${reply.modifyTime}">回复时间</span></div>
                                    <span class="gray">回复了 <a th:href="@{'/member/'+${reply.post.editor.username}}" th:text="${reply.post.editor.username}">帖子作者</a> 创建的主题 <span
                                            class="chevron">›</span> <a th:href="@{'/go/'+ ${reply.post.topic.name} }" th:text="${reply.post.topic.name}">帖子主题</a> <span
                                            class="chevron">›</span> <a
                                            th:href="@{'/t/'+${reply.post.id}}" th:text="${reply.post.title}">帖子标题</a></span></td>
                            </tr>
                            <tr>
                                <td align="left"><img style="margin-left: 20px; vertical-align:text-bottom;"
                                                      th:src="@{/img/arrow.png}"/></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="inner" th:classappend="${replypage.getContent().indexOf(reply) == (replypage.getContent().size() -1)} ? 'cell':'inner'">
                        <div class="reply_content" th:text="${reply.content}"></div>
                    </div>
                </div>
                <div class="inner">
                    <span class="chevron">»</span>
                    <a  th:href="@{'/member/'+${user.username}+'/replies'}" th:text="${user.username}+'  创建的更多回复'">username 创建的更多回复</a>
                </div>
            </div>
        </div>
    </div>
    <div class="c"></div>
    <div class="sep20"></div>
</div>
<div id="Bottom" th:include="Bottom :: copy"></div>
</body>
</html>
