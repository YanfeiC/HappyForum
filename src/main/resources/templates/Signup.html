<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <link rel="stylesheet" type="text/css" media="screen" th:href="@{/css/style.css}"/>
</head>
<body>
<div id="Top" th:include="Top :: copy"></div>
<div id="Wrapper">
    <div class="content">
        <div id="Leftbar"></div>
        <div id="Rightbar">
            <div class="sep20"></div>
            <div class="box">
                <div class="cell">
                    <strong>V2EX = way to explore</strong>
                    <div class="sep5"></div>
                    <span class="fade">V2EX 是一个关于分享和探索的地方</span>
                </div>
                <div class="inner">
                    <div class="sep5"></div>
                    <div align="center"><a href="/signup" class="super normal button">现在注册</a>
                        <div class="sep5"></div>
                        <div class="sep10"></div>
                        已注册用户请 &nbsp;<a href="/signin">登录</a></div>
                </div>
            </div>
        </div>
        <div id="Main">
            <div class="sep20"></div>
            <div class="box">
                <div class="header"><a href="/">V2EX</a> <span class="chevron">&nbsp;›&nbsp;</span> 注册</div>
                <div class="inner">
                    <form method="post" action="/signup">
                    <table cellspacing="0" cellpadding="5" width="100%" border="0">
                        <tbody>
                        <tr>
                            <td valign="top" align="right" width="120">
                                <div class="sep5"></div>
                                用户名
                            </td>
                            <td align="left" width="auto"><input class="sl" value="" autocorrect="off" spellcheck="false" autocapitalize="off" type="text"/>
                                <div class="sep5"></div>
                                <span class="fade">请使用半角的 a-z 或数字 0-9</span></td>
                        </tr>
                        <tr>
                            <td align="right" width="120">密码</td>
                            <td align="left" width="auto"><input class="sl"  value="" autocorrect="off" spellcheck="false" autocapitalize="off" type="password"/></td>
                        </tr>
                        <tr>
                            <td valign="top" align="right" width="120">
                                <div class="sep5"></div>
                                电子邮件
                            </td>
                            <td align="left" width="auto"><input class="sl"  value="" autocorrect="off" spellcheck="false" autocapitalize="off" type="email"/>
                                <div class="sep5"></div>
                                <span class="fade">请使用真实电子邮箱注册，我们不会将你的邮箱地址分享给任何人</span></td>
                        </tr>
                        <tr>
                            <td align="right" width="120"></td>
                            <td align="left" width="auto"><input class="super normal button" value="注册" type="submit"/></td>
                        </tr>
                        </tbody>
                    </table>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="c"></div>
    <div class="sep20"></div>
</div>
<div id="Bottom" th:include="Bottom :: copy"></div>
</body>
</html>
